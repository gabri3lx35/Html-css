<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande/imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos reproduzir audio em html 5</p>
    <audio src="midia/Anxiety - NEFFEX.mp3" controls autoplay></audio>
    <!--MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/Anxiety - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Anxiety - NEFFEX.mp3" type="audio/ogg">
        <source src="midia/Anxiety - NEFFEX.mp3" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio!</p> <a href="midia/Anxiety - NEFFEX.mp3">Clique aki para baixar</a>
    </audio>
</body>
</html>
